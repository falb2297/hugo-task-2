{{ define "main" }}
<h5>{{ .Title }}</h5>

<h6>Actor's Details</h6>
<table>
<tr><td><b>ID</b><td><td>{{ .Params.authorId}}</td></tr>
<tr><td><b>Name</b><td><td>{{ .Params.title}}</td></tr>
<tr><td><b>Country</b><td><td>{{ .Params.country}}</td></tr>
<tr><td><b>Genere</b><td><td>{{ .Params.genere}}</td></tr>
</table>

<h6>Movies</H6>
    <ul>
      {{ range .Params.moviesId }}
         {{ $t := $.Site.GetPage .}}
         <li><a href="/movies/{{ .}}">{{ $t.Title }}</a></li>
      {{ end }}
    </ul>

<h6>Biography</h6>

{{ .Content }}
{{ end }}
